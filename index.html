<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Palindrome Checker</title>
</head>

<body>
  <h1>Palindrome Checker</h1>
  <div id="container">
    <p id="text">Enter your text to check if its a palindrome:</p>
    <input id="text-input">
    <button id="check-btn" type="submit">Check</button>
    <span id="result"></span>
  </div>
  <div id="info">
    A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation,
    case, and spacing.
  </div>
  <script src="script.js"></script>
</body>

</html>
